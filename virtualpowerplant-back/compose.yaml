services:
  mysql:
    image: 'mysql:8.0'
    environment:
      - 'MYSQL_DATABASE=vpp_db'
      - 'MYSQL_PASSWORD=verysecret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=secret'
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
